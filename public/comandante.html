<!DOCTYPE html>
<html>
  <head>
    <style>
      .title {
        margin-top: 15px;
        border: 3vh;
      }

      .vars {
        margin-top: 100px;
      }
      
      .new {
        margin-top: 100px;
        border: groove;
        padding: 20px;
      }
      #alert-section {
          position:fixed; 
          top: 0px; 
          right: 0px; 
          max-width: 300px;
          z-index:9999; 
          border-radius:0px;
          margin: 5px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="title">
        <h3>Comandante</h3>
        <p>Manage server configs</p>
      </div>
      <div class="new">
          <form class="row" onsubmit="AddNewConfig(event)">
            <div class="mb-3 col">
              <input type="text" class="form-control" id="key" placeholder="Key">
            </div>
            <div class="mb-3 col">
              <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-success">Add New Config Variable</button>
              </div>
            </div>
          </form>
      </div>
      <div class="vars">
        <table class="table table-striped vars">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Value</th>
              <th scope="col">Last Updated At</th>
            </tr>
          </thead>
          <tbody>
            {{range .ConfigVariables}}
              <tr>
                <td>{{.Key}}</td>
                <td>{{.Value}}</td>
                <td>{{.LastUpdatedAt}}</td>
              </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
    <div id="alert-section"></div>
  </body>
  <script>
    function AddNewConfig(e){
      e.preventDefault();
      $.ajax({
        type: "POST",
        url: window.location.href,
        data: JSON.stringify({
          "key": document.getElementById("key").value,
          "value": document.getElementById("value").value
        })
      }).done(function(data) {
        Alert("Config variable was added successfully !", "success")
        setTimeout(() => {
          window.location.reload();
        }, 700)
      }).fail(function(err){
        Alert("Error : " + err.responseText, "danger")
      })
    }
    
    function Alert(message,type) {
      const alertSection = document.getElementById('alert-section')
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
      alertSection.append(wrapper)
    }
  </script>
</html>
