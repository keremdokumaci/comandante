<!DOCTYPE html>
<html>
  <head>
    <style>
      .title {
        margin-top: 15px;
        border: 3vh;
      }

      .vars {
        margin-top: 100px;
      }
      
      .new {
        margin-top: 100px;
        border: groove;
        padding: 20px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="title">
        <h3>Comandante</h3>
        <p>Manage server configs</p>
      </div>
      <div class="new">
        <div class="row">
          <div class="mb-3 col">
            <input type="text" class="form-control" id="key" placeholder="Key">
          </div>
          <div class="mb-3 col">
            <input type="text" class="form-control" id="value" placeholder="Value">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success">Add New Config Variable</button>
          </div>
        </div>
      </div>
      <div class="vars">
        <table class="table table-striped vars">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Value</th>
              <th scope="col">Last Updated At</th>
            </tr>
          </thead>
          <tbody>
            {{range .EnvVars}}
              <tr>
                <td>{{.Key}}</td>
                <td>{{.Value}}</td>
                <td>2022-11-11</td>
              </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script></script>
</html>
